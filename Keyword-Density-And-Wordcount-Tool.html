     <script>
        function countWords() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) {
                displayOutput("Word Count", "No text provided.");
                return;
            }
            
            const words = text.split(/\s+/); // Split text into words by spaces
            displayOutput("Word Count", `Total Words: ${words.length}`);
        }

        function calculateKeywordDensity() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) {
                displayOutput("Keyword Density", "No text provided.");
                return;
            }

            const words = text.split(/\s+/);
            const totalWords = words.length;

            const frequency = {};
            words.forEach(word => {
                const cleanedWord = word.toLowerCase().replace(/[^a-z0-9]/g, ""); // Remove special chars
                if (cleanedWord) {
                    frequency[cleanedWord] = (frequency[cleanedWord] || 0) + 1;
                }
            });

            // Generate table for keyword density
            let densityTable = `<table>
                                    <tr>
                                        <th>Word</th>
                                        <th>Count</th>
                                        <th>Percentage</th>
                                    </tr>`;
            Object.keys(frequency).forEach(word => {
                const count = frequency[word];
                const percentage = ((count / totalWords) * 100).toFixed(2);
                densityTable += `<tr>
                                    <td>${word}</td>
                                    <td>${count}</td>
                                    <td>${percentage}%</td>
                                 </tr>`;
            });
            densityTable += "</table>";

            displayOutput("Keyword Density", densityTable);
        }

        function displayOutput(title, content) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `<h2>${title}</h2><div>${content}</div>`;
        }
